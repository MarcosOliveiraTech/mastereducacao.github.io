<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Função e Alerta</title>
</head>
<body>

    <!-- Botão para Acionar a Função -->
    <button onclick="teste()" class="secaoDestaque-cta btnPadrao" >
        Conheça os planos
    </button>

    <script>
        // Definição da função teste que exibe um alerta
        function teste() {
            alert('A função teste() foi chamada e exibiu este alerta!');
        }
    </script>

</body>
</html>
